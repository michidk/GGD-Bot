group 'net.germangamedevs'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8


repositories {
    maven { url "http://repo.bastian-oppermann.de" }
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '23.0'

    compile group: 'net.dv8tion', name: 'JDA', version: '3.2.0_251'
    compile group: 'de.btobastian.sdcf4j', name: 'sdcf4j-core', version: '1.0.5'
    compile group: 'de.btobastian.sdcf4j', name: 'sdcf4j-jda3', version: '1.0.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
